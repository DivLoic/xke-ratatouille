<script>
    var EX = {
        "breakfast": "tg1",
        "lunch": "tg2",
        "drink": "tg3",
        "dinner": "tg4"
    };

    $.get("http://localhost:7070/api/status", function (data) {
        console.log(data);
        data["exercises"].forEach(function (el) {
            if (el["active"]) $("#" + EX[el["name"]]).prop("checked", true);
        });
    });

    $("#tg1").click(function () {
        var action = ($(this).is(":checked")) ? "start" : "stop";
        $.get("http://localhost:7070/api/" + action + "/breakfast", function (data) {
            console.log(data);
        });
    });

    $("#tg2").click(function () {

            console.log(data);
        });
    });

    var typed = new Typed("#typed", {
        // Waits 1000ms after typing "First"
        strings: ["XKE RATATOUILLE"],
        typeSpeed: 80,

        showCursor: false,
        onComplete: function(self) {
            $("p.subtitle ")
                .css({top: 50, opacity: 0})
                .animate({top: 0, opacity: 1}, 800)
    }
