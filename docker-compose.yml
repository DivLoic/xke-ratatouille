  control-center:
    image: confluentinc/cp-enterprise-control-center:5.3.0
    hostname: control-center
    container_name: control-center
    depends_on:
      - zookeeper
      - kafka
      - schema-registry
      - kafka-connect
    ports:
      - 9021:9021
    environment:
      PORT: 9021
      CONTROL_CENTER_JAVA_OPTS: -Xmx128m -Xms128m
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka:29092'
      CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      CONTROL_CENTER_CONNECT_CLUSTER: 'kafka-connect:8083'
      #CONTROL_CENTER_KSQL_URL: "http://ksql-server:8088"
      #CONTROL_CENTER_KSQL_ADVERTISED_URL: "http://localhost:8088"
      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
    networks:
      - ratatouille

  ratatouille-datagen:
    image: ratatouille-datagen
    container_name: ratatouille-datagen
    environment:
      PORT: '7070'
      HOST: 'ratatouille-datagen'
      KAFKA_BROKERS: 'kafka:29092'
      JAVA_OPTS: -Xmx64m -Xms64m
    ports:
    - "7070:7070"
    depends_on:
    - control-center
    networks:
    - ratatouille

  ratatouille-app:
    image: ratatouille-app
    container_name: ratatouille-app
    ports:
    - "8080:8080"
    depends_on:
    - ratatouille-datagen
    networks:
    - ratatouille

